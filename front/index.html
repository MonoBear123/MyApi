<!-- set_expression.html -->

<!DOCTYPE html>
<html lang="en">

<head>
    <title>Set Expression</title>
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>

<body>
    <h1>Set Expression</h1>
    <div>
        <button hx-get="/getstatus" hx-target="#status" hx-swap="innerHTML">Список агентов</button>

    </div>
    <div id="status" class="p-6 m-6">


    </div>
    <div id="set" class="">
        <label for="expression">Введите выражение:</label>
        <input type="text" id="expressionInput" name="expression" required>
        <button type="button" onclick="sendExpression()">Отправить выражение</button>
    </div>
    <button hx-het="/set" hx-swap="outerHTML">Введите выражение</button>


    <button type="button" onclick="openConfigWindow()">Открыть окно конфигурации</button>

    <!-- Окно конфигурации -->
    <div id="configWindow" class="hidden fixed top-0 left-0 w-full h-full bg-gray-800 bg-opacity-75">
        <div class="p-8 bg-white absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2">
            <h2 class="text-xl font-bold mb-4">Конфигурация</h2>
            <form id="configForm">
                <!-- Сюда добавьте поля для ввода (6 строчек, *^/+- и gorutines) -->
                <!-- Пример: -->
                <label for="line1">Время сложения:</label>
                <input type="text" id="line1" name="+" required>
                <label for="line1">Время вычитания:</label>
                <input type="text" id="line2" name="-" required>
                <label for="line1">Время умножения:</label>
                <input type="text" id="line3" name="*" required>
                <label for="line1">Время деления:</label>
                <input type="text" id="line4" name="/" required>
                <label for="line1">Время возведения в степень:</label>
                <input type="text" id="line5" name="^" required>


               

                <button type="button" onclick="submitConfig()">Отправить конфигурацию</button>
            </form>
            <button type="button" onclick="closeConfigWindow()">Закрыть</button>
        </div>
    </div>

    <script>
        function openConfigWindow() {
            document.getElementById("configWindow").classList.remove("hidden");
        }

        function closeConfigWindow() {
            document.getElementById("configWindow").classList.add("hidden");
        }
        function submitConfig() {
            // Получите данные из формы
            var formData = new FormData(document.getElementById("configForm"));

            // Посылка данных на сервер
            fetch("/config", {
                method: "POST",
                body: formData
            })
                .then(response => response.json())
                .then(data => {
                    document.getElementById("status").innerHTML = data.message;
                })
                .catch(error => {
                    console.error("Error:", error);
                });

            // Закройте окно после отправки данных
            closeConfigWindow();
        }
        function sendExpression() {
            var expression = document.getElementById("expressionInput").value;

            // Посылаем выражение на сервер
            fetch("/set", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({ expression: expression })
            })
                .then(response => response.json())
                .then(data => {
                    // Обновляем содержимое элемента с id "status"
                    document.getElementById("status").innerHTML = data.message; // Подставь правильное поле из ответа сервера
                })
                .catch(error => {
                    console.error("Error:", error);
                });
        }
    </script>
</body>

</html>
